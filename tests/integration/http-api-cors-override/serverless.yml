service: http-cors-override

plugins:
  - ../../../

provider:
  memorySize: 128
  name: aws
  region: us-east-1 # default
  runtime: nodejs12.x
  stage: dev
  versionFunctions: false
  httpApi:
    payload: '2.0'

functions:
  get:
    events:
      - httpApi:
          method: GET
          path: get
      - httpApi:
          method: OPTIONS
          path: get
    handler: handler.get
  cors-404:
    events:
      - httpApi:
          method: OPTIONS
          path: cors404
    handler: handler.cors404
  cors-401:
    events:
      - httpApi:
          method: OPTIONS
          path: cors401
    handler: handler.cors401
